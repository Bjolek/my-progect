{% extends 'base.html' %}
{% block main %}
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Password</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Пароль">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Адреса</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Головна 1">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">Місто</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">Область</label>
          <select id="inputState" class="form-control">
            <option selected>Вибрати...</option>
            <option>...</option>
          </select>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Перевірити мене
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary"> Ввійти </button>
    </form>
{% endblock main %}
